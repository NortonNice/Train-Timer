    <!-- Main Container-->
    <div class="container">
        <div id="jumboRow" class="row">
            <div class="col-sm-2"></div>
            <div id="jumboCol" class="col-sm-8">
                <div class="col-sm-2"></div>
                <div class="jumbotron">
                    <h2 id="jumboHead">Come on, ride that train!</h2>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Ariving In</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <form id="addTrainForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Train Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter Train Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destination</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="City or State">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Train Time</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="HH:MM">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Frequency (In Minutes)</label>
                                <input type="text" class="form-control form-control" id="exampleInputPassword1"
                                    placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
